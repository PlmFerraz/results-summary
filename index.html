<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk..." rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <title>Results summary component</title>
</head>

<body>
  <main>
    <section>
      <h1>Your Result</h1>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who took these tests.</p>
    </section>
    <section id="id">
      <h3>Summary</h3>
      <table>
        <tr>
          <td>Reaction</td>
          <td>80 / 100</td>
        </tr>
        <tr>
          <td>Memory</td>
          <td>92 / 100</td>
        </tr>
        <tr>
          <td>Verbal</td>
          <td>65 / 100</td>
        </tr>
        <tr>
          <td>Visual</td>
          <td>72 / 100</td>
        </tr>
      </table>
      <button>Continue</button>
    </section>
  </main>
</body>
<script src="./script.js"></script>

</html>
